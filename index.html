<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffe6e6;
            overflow: hidden;
        }
        #yes-btn {
            background: #ff6699;
            color: white;
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.1s;
            margin-bottom: 20px;
        }
        #no-btn {
            background: #666;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Will you be my Valentine? üíò</h2>
    <div>
        <button id="yes-btn" onclick="yes()">YES!</button>
        <button id="no-btn" onclick="no()">No</button>
    </div>

    <script>
        let r = ["Sure?","Really?","Think...","Last chance!","üíî","ü•∫","üòà","Final?","YES!"];
        let n = 0, s = 24;

        function no(){
            document.getElementById("no-btn").innerText = r[n];
            n = (n + 1) % r.length;
            s += 25;
            document.getElementById("yes-btn").style.fontSize = s + "px";
            document.getElementById("yes-btn").style.padding = (s/3) + "px " + (s/1.5) + "px";
            document.getElementById("no-btn").style.transform = "rotate(" + (Math.random() * 20 - 10) + "deg)";
        }

        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ff00ff', '#ff99cc', '#ff3366'];
            for(let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.setProperty('--x', (Math.random() - 0.5) * 200 + '%');
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function yes(){
            document.body.innerHTML = `
                <style>
                    @keyframes celebrate {
                        0%,100% { transform: scale(1) rotate(-5deg); }
                        50% { transform: scale(1.2) rotate(5deg); }
                    }
                    h1 {
                        animation: celebrate 0.8s infinite;
                        color: #ff4466;
                        font-size: 4em;
                        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
                        z-index: 1;
                    }
                    p {
                        font-size: 1.5em;
                        color: #ff6699;
                        margin-top: 20px;
                    }
                </style>
                <h1>YAY! üíñüéâ</h1>
                <p>You've made me the happiest! üòç<br>Let's make amazing memories together! üåü</p>
            `;
            createConfetti();
        }
    </script>
</body>
</html>
