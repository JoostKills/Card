<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff99cc, #ff6699);
            overflow: hidden;
            position: relative;
        }

        h2 {
            color: #fff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 0 0 30px 0;
            animation: subtle-float 4s ease-in-out infinite;
        }

        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Rest of the CSS remains exactly the same */
        #yes-btn {
            background: #ff3366;
            color: white;
            font-size: 28px;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 25px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        #yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }

        #no-btn {
            background: #666;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        #no-btn:hover {
            transform: rotate(5deg) scale(1.1);
            background: #ff4444;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: confetti-fall 3s linear forwards;
            z-index: 1;
            border-radius: 50%;
            opacity: 0.8;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg) scale(1); }
            100% { transform: translateY(100vh) rotate(720deg) scale(1.5); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(255,230,230,0.95);
            z-index: 3;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 6s infinite linear;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts">

        <div class="heart" style="left: 10%">â¤ï¸</div>

        <div class="heart" style="left: 70%">ğŸ’</div>

    <script>
        let responses = ["Really? ğŸ˜¢", "Think Again ğŸ’”", "Last Chance! ğŸ¥º", "Don't Leave! ğŸ˜­", 
                       "I'll Cry! ğŸ˜­", "Please? ğŸ¥º", "Final Answer? ğŸ’˜", "Say Yes! ğŸ˜"];
        let index = 0, yesSize = 28;

        function no(){
            document.getElementById("no-btn").innerHTML = responses[index];
            index = (index + 1) % responses.length;

            document.getElementById("yes-btn").style.fontSize = yesSize + "px";

        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ff00ff', '#ff99cc', '#ff3366'];
            for(let i = 0; i < 250; i++) {
                const confetti = document.createElement('div');

                setTimeout(() => confetti.remove(), 3000);
            }

        function createSparkles() {
            const sparkles = document.getElementById('sparkles');
            for(let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');

                sparkle.style.top = Math.random() * 100 + '%';

            }
        }

        function yes(){

            document.getElementById("celebration").style.display = "flex";
            createConfetti();
            createSparkles();

        }
    </script>
</body>
</html>
