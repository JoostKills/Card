<!DOCTYPE html>
<html>
<head>
    <style>

            text-align: center;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 20px;

        }

</head>
